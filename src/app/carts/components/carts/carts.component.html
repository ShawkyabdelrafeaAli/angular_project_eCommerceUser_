

<div class="cartbox">
    <h1 class="text-danger">Shoping cart</h1>
    <div class="headcart">
    <p class="lead">you have <label class="text-danger">{{cartProducts.length}}</label> item in your cart</p> 
        <span class="text-danger card-header" (click)="cleareCart()">Clear Shoping cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr >
                <th></th>
                <th class="font">Name</th>
                <th class="font">Price</th>
                <th style="width: 25%;" class="font">Quantity</th>
                <th class="font">Total</th>
                
                <th></th>
            </tr>
        </thead>
<tbody>
        <tr *ngFor="let item of cartProducts ; let index = index">
         <td> <img [src]="item.item.image" alt=""></td> 
        <td>{{item.item.title}} </td>  
        <td> {{item.item.price}} LE</td>
        <td>
             <div class="quantity">
                <button class="btn btn-dark" (click)="addAmount(index)">1</button>
                 <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min= "1"> 
                <button class="btn btn-dark" (click)="minsAmount(index)" ></button>
            </div> 
        </td>
       <td>{{item.item.price * item.quantity}}</td>
        <td>
            <button class="btn btn-danger " (click)="deleteProduct(index)">Delete</button>
        </td>
    </tr>
</tbody>
<tfoot>
    <tr >
        <th> <img src="" alt="" /></th>
        <th></th> 
        <th></th>
        <th></th>
        <th>Total : {{total}}</th>

        <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
        <td>
            <button  class="btn btn-danger">Delete</button>
           </td>
    </tr>
</tfoot>
    </table>
    </div>
    <div class="alert alert-success" *ngIf="success" role="alert"><strong>Mell done!</strong> your order is successfully send</div>
